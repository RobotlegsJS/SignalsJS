---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  tslint:
    enabled: true
    channel: latest
    config: tslint.json
ratings:
  paths:
    - "**.js"
    - "**.ts"
exclude_paths:
  - coverage
  - dist
  - node_modules
  - test
